name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main # O la rama que uses, ej: master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # --- PASO DE CACHÉ AÑADIDO ---
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: ~/.npm # La carpeta donde se guardan los paquetes
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      # --- FIN DE PASO DE CACHÉ ---

      # 1. Configura Node.js para poder usar npm
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # --- ¡¡AQUÍ ESTÁ EL CAMBIO!! ---
          node-version: '20.9.0' # O simplemente '20'

      # 2. Instala las dependencias (será súper rápido si el caché funcionó)
      - name: Install Dependencies
        run: npm ci

      # 3. Construye la app (¡AQUÍ VAN TUS VARIABLES!)
      - name: Build Next.js App
        run: npm run build # Este comando debe generar la carpeta 'out'
        env: # <-- ¡¡ESTA ES LA RESPUESTA A TU PREGUNTA!!
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      # --- FIN DE PASOS AÑADIDOS ---

      # 4. Sube la app construida a Firebase
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SEDECYT_ANALYTICS }} # El secreto que ya tenías
          channelId: live
          projectId: sedecyt-analytics
          entryPoint: ./out # <-- ¡CRÍTICO! Le dice a Firebase que suba la carpeta 'out'

