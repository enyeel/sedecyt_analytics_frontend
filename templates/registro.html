<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <style>
    /* Mismos estilos que en login */
    :root {
      --cyan-base: #e6ffff;
      --cyan-soft: #66cfff;
      --magenta-base: #ff0066;
      --blue-soft: hsl(210, 79%, 23%);
      --blue-black: hsl(210, 73%, 17%);
      --white: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column; 
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, var(--cyan-base), var(--white), var(--cyan-soft));
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      background: rgba(255,255,255,0.85);
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    header img {
      height: 60px; 
      margin-right: 15px;
    }

    .help-btn {
      background: var(--blue-soft);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-right: 50px;
      color: var(--white);
    }

    .help-btn:hover {
      background: var(--cyan-base);
      color: var(--blue-black);
    }

    .sidebar {
      height: 100%;
      width: 300px;
      position: fixed;
      top: 0;
      right: -320px;
      background-color: rgba(255,255,255,0.95);
      overflow-x: hidden;
      transition: right 0.3s ease;
      padding-top: 60px;
      box-shadow: -4px 0 12px rgba(0,0,0,0.15);
      z-index: 999;
      border-radius: 10px 0 0 10px;
    }

    .sidebar.open {
      right: 20px;
    }

    .sidebar-content {
      padding: 10px 0;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      background: none;
      border: none;
    }

    .accordion {
      background-color: var(--cyan-base);
      color: var(--blue-black);
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      font-size: 1rem;
      transition: 0.3s;
      margin-bottom: 5px;
      border-radius: 5px;
    }

    .accordion.active, .accordion:hover {
      background-color: var(--cyan-soft);
    }

    .panel {
      padding: 0 10px;
      display: none;
      background-color: var(--white);
      overflow: hidden;
      border-left: 2px solid var(--blue-soft);
      border-radius: 0 5px 5px 0;
      margin-bottom: 5px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0px 8px 22px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 1.5s ease;
      margin-top: 120px; 
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: var(--blue-soft);
      font-weight: bold;
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      color: var(--blue-soft);
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 0.6rem;
      border: 2px solid var(--blue-black);
      border-radius: 8px;
      outline: none;
      transition: border 0.3s;
      color: var(--blue-soft);
      font-weight: 600;
    }

    .input-group input:focus {
      border: 2px solid var(--blue-soft);
    }

    .btn {
      width: 100%;
      padding: 0.7rem;
      background: var(--blue-soft);
      border: none;
      border-radius: 8px;
      color: var(--white);
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.15);
    }

    .btn:hover {
      background: var(--magenta-base);
      box-shadow: 0px 6px 14px rgba(0,0,0,0.25);
    }

    .extra-links {
      margin-top: 1rem;
      font-size: 0.85rem;
    }

    .extra-links a {
      color: var(--blue-soft);
      text-decoration: none;
      margin: 0 5px;
      font-weight: bold;
    }

    .extra-links a:hover {
      color: var(--magenta-base);
    }
  </style>
</head>
<body>
  <!-- Header corporativo -->
  <header>
    <div style="display:flex; align-items:center;">
      <img src="c:\Users\usuario\Desktop\PI\estadias.png" alt="Logo de la compañía">
    </div>
    <button class="help-btn" onclick="openSidebar()">Centro de Ayuda</button>
  </header>

  <!-- Barra lateral de ayuda -->
  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="closeSidebar()">×</button>
    <div class="sidebar-content">
      <button class="accordion">¿Cómo registrarme?</button>
      <div class="panel">
        <p>Completa el formulario con tus datos y haz clic en "Registrarse".</p>
      </div>

      <button class="accordion">¿Qué datos necesito?</button>
      <div class="panel">
        <p>Nombre completo, usuario, correo electrónico y contraseña.</p>
      </div>
    </div>
  </div>

  <!-- Formulario de registro -->
  <div class="login-container">
    <h2>Registro</h2>
    <form>
      <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit" class="btn">Registrarse</button>
    </form>
    <div class="extra-links">
      <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>

  <script>
    function openSidebar() {
      document.getElementById("sidebar").classList.add("open");
    }

    function closeSidebar() {
      document.getElementById("sidebar").classList.remove("open");
    }

    var acc = document.getElementsByClassName("accordion");
    for (var i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
  </script>
</body>
</html>
