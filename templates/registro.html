<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="../static/css/global.css">
</head>
<body>
  <header>
    <div style="display:flex; align-items:center;">
      <img src="../static/imgs/logo-sedec.png" alt="Logo de la compañía">
    </div>
    <button class="help-btn" onclick="openSidebar()">Centro de Ayuda</button>
  </header>

  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="closeSidebar()">×</button>
    <div class="sidebar-content">
      <button class="accordion">¿Cómo registrarme?</button>
      <div class="panel">
        <p>Completa el formulario con tus datos y haz clic en "Registrarse".</p>
      </div>

      <button class="accordion">¿Qué datos necesito?</button>
      <div class="panel">
        <p>Nombre completo, usuario, correo electrónico y contraseña.</p>
      </div>
    </div>
  </div>

  <div class="login-container">
    <h2>Registro</h2>
    <form>
      <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <button type="submit" class="btn">Registrarse</button>
    </form>
    <div class="extra-links">
      <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </div>

  <script src="../static/js/global.js"></script>
</body>
</html>
