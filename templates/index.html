<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index con Dashboards</title>
  <link rel="stylesheet" href="../static/css/global.css">
  <link rel="stylesheet" href="../static/css/dashboard.css">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
  <header>
    <div style="display:flex; align-items:center;">
      <img src="../static/imgs/logo-sedec.png" alt="Logo de la compañía">
    </div>
    <div class="filter-bar">
      <label for="start-date">De:</label>
      <input type="date" id="start-date">
      <label for="end-date">A:</label>
      <input type="date" id="end-date">
      <button id="filter-btn">Filtrar</button>
    </div>
  </header>

  <div class="container">
    <div class="main-content">
      <div class="card" data-dashboard-id="1" data-titulo="Ventas">
        <img src="https://via.placeholder.com/400x200?text=Dashboard+1" alt="Dashboard 1">
        <h3>Dashboard 1</h3>
        <p>Resumen de Ventas y Rendimiento.</p>
      </div>
      <div class="card" data-dashboard-id="2" data-titulo="Operaciones">
        <img src="https://via.placeholder.com/400x200?text=Dashboard+2" alt="Dashboard 2">
        <h3>Dashboard 2</h3>
        <p>Métricas de Eficiencia Operacional.</p>
      </div>

      <div class="card" data-dashboard-id="3" data-titulo="Recursos Humanos">
        <img src="https://via.placeholder.com/400x200?text=Dashboard+3" alt="Dashboard 3">
        <h3>Dashboard 3</h3>
        <p>Rotación y Desempeño de Personal.</p>
      </div>

      <div class="card" data-dashboard-id="4" data-titulo="Finanzas">
        <img src="https://via.placeholder.com/400x200?text=Dashboard+4" alt="Dashboard 4">
        <h3>Dashboard 4</h3>
        <p>Reporte de Ingresos y Egresos.</p>
      </div>

      <div class="card" data-dashboard-id="5" data-titulo="Marketing">
        <img src="https://via.placeholder.com/400x200?text=Dashboard+5" alt="Dashboard 5">
        <h3>Dashboard 5</h3>
        <p>Campañas y Conversiones.</p>
      </div>

      <div class="card" data-dashboard-id="6" data-titulo="Inventario">
        <img src="https://via.placeholder.com/400x200?text=Dashboard+6" alt="Dashboard 6">
        <h3>Dashboard 6</h3>
        <p>Control de Almacén y Stock.</p>
      </div>
    </div>

    <div id="sidebar" class="sidebar">
      <h3 id="sidebar-title">Selecciona un Dashboard</h3>
      <div class="viewer">
        <canvas id="dashboard-chart"></canvas> 
      </div>
    </div>
  </div>

  <script type="module">
    // Importamos las funciones clave desde nuestros módulos
    import { getDashboardSummary } from '../static/js/api.js';
    import { renderDoughnutChart } from '../static/js/charts.js';

    // Función para manejar la lógica de click en las tarjetas
    async function mostrarDashboardResumen(e) {
      // 1. Obtener datos del elemento clickeado
      const card = e.currentTarget;
      const dashboardId = card.dataset.dashboardId;
      const titulo = card.dataset.titulo;

      const sidebar = document.getElementById("sidebar");
      const title = document.getElementById("sidebar-title");
      
      // Mostrar el sidebar
      sidebar.style.display = "block";
      title.textContent = `Resumen de ${titulo}`;

      // 2. Obtener las fechas de los filtros
      const fechaInicio = document.getElementById("start-date").value;
      const fechaFin = document.getElementById("end-date").value;

      // 3. Llamada a la API (o a la simulación en api.js)
      const data = await getDashboardSummary(dashboardId, fechaInicio, fechaFin);

      // 4. Renderizar la gráfica
      if (data && data.labels && data.values) {
          renderDoughnutChart('dashboard-chart', data);
      } else {
          // Manejo de error si la API falla o no devuelve datos
          title.textContent = "Error al cargar el resumen";
          document.getElementById('dashboard-chart').style.display = 'none';
          alert("No se pudieron cargar los datos del dashboard. Revisa la consola.");
      }
    }

    // Función para manejar el filtro
    function filtrar() {
      const inicio = document.getElementById("start-date").value;
      const fin = document.getElementById("end-date").value;
      
      if(inicio && fin){
        alert(`Filtrando resultados desde ${inicio} hasta ${fin}. Ahora, ¡haz clic en una tarjeta!`);
        // Opcional: Volver a cargar el dashboard si ya hay uno abierto
      } else {
        alert("Selecciona ambas fechas para filtrar.");
      }
    }

    // 5. Asignar los Event Listeners al cargar la página
    document.addEventListener('DOMContentLoaded', () => {
        // Asignar el click a todas las tarjetas
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('click', mostrarDashboardResumen);
        });

        // Asignar el click al botón de filtrar
        document.getElementById('filter-btn').addEventListener('click', filtrar);
    });
    
  </script>
</body>
</html>
