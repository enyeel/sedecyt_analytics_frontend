<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../static/css/global.css">
</head>
<body>
  <header>
    <div style="display:flex; align-items:center;">
      <img src="../static/imgs/logo-sedec.png" alt="Logo de la compañía">
    </div>
    <button class="help-btn" onclick="openSidebar()">Centro de Ayuda</button>
  </header>

  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="closeSidebar()">×</button>
    <div class="sidebar-content">
      <button class="accordion">¿Cómo inicio sesión?</button>
      <div class="panel">
        <p>Introduce tu usuario y contraseña y presiona "Iniciar Sesión".</p>
      </div>

      <button class="accordion">¿Qué hago si olvidé mi contraseña?</button>
      <div class="panel">
        <p>Haz clic en "¿Olvidaste tu contraseña?" y sigue las instrucciones.</p>
      </div>
    </div>
  </div>

  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn">Iniciar Sesión</button>
    </form>
    <div class="extra-links">
      <a href="#">¿Olvidaste tu contraseña?</a> | 
      <a href="registro.html">Registrarse</a>
    </div>
  </div>

  <script src="../static/js/global.js"></script>
</body>
</html>
